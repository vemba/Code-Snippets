<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                    <title>Template</title>
                    <link href="css/bootstrap.min.css" rel="stylesheet">
                    </head>
                    <body>
                        <div class="container">
                            <h1 class="text-left">File Upload Using FormData</h1>
                            <div class="row">
                                <div class="col-md-12">
                                    <form class="form-horizontal">
                                        <div class="form-group">
                                            <label for="first_name" class="col-sm-2 control-label">First Name</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="first_name" placeholder="First Name">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="last_name" class="col-sm-2 control-label">Last Name</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="last_name" placeholder="Last Name">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="email" class="col-sm-2 control-label">E Mail</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" id="email" placeholder="E mail">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="email" class="col-sm-2 control-label">Security Question 1</label>
                                                        <div class="col-sm-10">
														  What's your pet name?
														</div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="sec_ans1" class="col-sm-2 control-label">Security Answer 1</label>
                                                        <div class="col-sm-10">
                                                            <input type="text" class="form-control" id="answer1" placeholder="First Name">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="email" class="col-sm-2 control-label">Security Question 2</label>
                                                            <div class="col-sm-10">
															  In which city did you born?.
															</div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="email" class="col-sm-2 control-label">Security Answer 2</label>
                                                            <div class="col-sm-10">
                                                                <input type="text" class="form-control" id="answer2" placeholder="Last Name">
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="subject" class="col-sm-2 control-label">Subject</label>
                                                                <div class="col-sm-10">
                                                                    <input type="text" class="form-control" id="subject" placeholder="subject">
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for="body_mail" class="col-sm-2 control-label">Body</label>
                                                                    <div class="col-sm-10">
                                                                        <textarea class="form-control" rows="3" id="body_mail"></textarea>
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for="exampleInputFile" class="col-sm-2 control-label">File input</label>
                                                                    <div class="col-sm-10">
                                                                        <form enctype="multipart/form-data" id="file_upload">
                                                                            <input name="file" type="file" id="exampleInputFile" />
                                                                            <!-- <input type="button" value="Upload" /> -->
                                                                        </form>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <div class="col-sm-offset-2 col-sm-10">
                                                                            <button type="submit" class="btn btn-default" id="submit_form" disabled>Upload</button>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </form>
                                                            <h6 class="text-danger response"></h6>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <table class="table table-striped custom_table">
                                                                <caption>Order Table</caption>
                                                                <thead>
                                                                    <tr>
                                                                        <th>Name</th>
                                                                        <th>City</th>
                                                                        <th>Pincode</th>
                                                                    </tr>
                                                                </thead>
                                                                <tbody>
                                                                    <tr>
                                                                        <td>Tanmay</td>
                                                                        <td>Bangalore</td>
                                                                        <td>560001</td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td>Sachin</td>
                                                                        <td>Mumbai</td>
                                                                        <td>400003</td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td>Uma</td>
                                                                        <td>Pune</td>
                                                                        <td>411027</td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </div>
                                                </div>
                                                <script src="js/jquery.js"></script>
                                                <script src="js/script.js"></script>
                                            </body>
                                        </html>
